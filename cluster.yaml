defaults: &defaults
    cpus: 1
    memory: 1024
ip_addr_prefix: "192.168.65"
# stable -> yungsang/coreos
# beta -> yungsang/coreos-beta
# alpha -> yungsang/coreos-alpha
box: yungsang/coreos
num_nodes: 3
discovery:
    name: discovery
    <<: *defaults
node_specs:
    prefix: core
    <<: *defaults
virtualbox:
   gui: false
docker:
    # enables docker's port forwarding for remote API access
    port_forwarding: false

